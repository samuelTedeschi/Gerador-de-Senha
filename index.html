<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de Senha</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<header class="bg-dark container p-3">
		<h1 class="text-white">Gerador de Senha</h1>
	</header>

	<main class="container ">
		<span>Tamanho <span id="valor"></span> caracteres</span>
		<input type="range" class="slide form-range" id="slide" min="5" max="25" value="15">

		<button id="button" 
				class="btn btn-dark d-grid col-5 mx-auto mt-4" 
				onclick="gerarSenha()">
				Gerar Senha
		</button>
		
	</main>

	<div id="container-senha" class="container-senha container" onclick="copiarSenha()">
		<span class="title">Senha gerada:</span>
		<span id="senha" class="senha"></span>
	</div>

	<script src="script.js"></script>
</body>
</html>
